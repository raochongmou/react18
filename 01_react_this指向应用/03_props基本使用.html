<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>
  <div id="test2"></div>
  <div id="test3"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    class MyComponent extends React.Component {
      render() {
        // render函数中this指向实例对象MyComponent
        return (
          <ul>
            <li>姓名：{this.props.name}</li>
            <li>性别：{this.props.sex}</li>
            <li>年龄：{this.props.age}</li>
          </ul>
        )
      }
    }
    ReactDOM.render(<MyComponent name="张三" age="20" sex="男"/>, document.getElementById('test'));
    ReactDOM.render(<MyComponent name="李四" age="20" sex="男"/>, document.getElementById('test2'));
    ReactDOM.render(<MyComponent name="王五" age="20" sex="男"/>, document.getElementById('test3'));
  </script>
</body>
</html>
