  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    class MyComponent extends React.Component {

        const {username, password} = this.state;
        alert(`用户名为:${username} 密码为:${password}`)
      }

      // }
      // savePassword = (e) => {

      //   })

      // 什么是高阶函数===1.如果函数A接收的一个参数为函数，那么这个函数A就属于高阶函数
                      // 2.如果函数A调用的返回值任然是一个函数,那么这个函数A就属于高阶函数
      // 什么是柯里化函数===通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式
      saveFormData = (dataType, e) => {

            {/* <input onChange={this.saveFormData("username")} type="text" name="username"/> */}
            <input onChange={e => this.saveFormData("username", e)} type="text" name="username"/>
            {/* <input onChange={this.saveFormData("password")} type="password" name="password"/> */}
            <input onChange={e => this.saveFormData("password", e)} type="password" name="password"/>

    }
    ReactDOM.render(<MyComponent/>, document.getElementById('test'));
