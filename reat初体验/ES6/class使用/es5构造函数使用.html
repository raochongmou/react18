    function  Father(name, age) {
      this.name = name;
      this.age = age;
    }
    Father.prototype.sing = () => {
      console.log("sing");
    }
    function Son(name, age) {
      // 继承父亲的属性
      Father.call(this, name, age);
    }
    Son.prototype = new Father();
    Son.prototype.constructor = Son;
    const s = new Son("小强", 18);
    console.log(s);
    s.sing()
